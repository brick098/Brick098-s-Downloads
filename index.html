<!DOCTYPE html>
<html>
<head>
    <title>Flash Filer</title>
    <style>
        body {
            background: linear-gradient(to bottom, #007bff, #00a8ff);
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #007bff;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="button">Downloads</button>
</body>
</html>
